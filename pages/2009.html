<style>
.gbar {
    z-index: 998;
    font-family: Arial, sans-serif;
    font-size: 13px;
    display: flex;
    position: relative;
    height: 24px;
    background-color: #fff;
    border-bottom: 1px solid #c9d7f1;
    justify-content: space-between;
    padding: 0 8px;
}
.gbar-links-row {
    display: flex;
    align-items: center;
}
.gbar-link {
    display: flex;
    position: relative;
    z-index: 2;
    height: 29px;
    margin-right: 10.5px;
    align-items: center;
    text-decoration: none !important;
}
.right .gbar-link {
    margin: 0 3px
}
.gbar-link-text {
    color: #0000cc;
    white-space: nowrap;
    text-decoration: underline !important;
}
.gbar-link-active .gbar-link-text {
    color: #000;
    font-weight: bold;
    text-decoration: none !important;
}
.gbar-link-arrow {
    color: #0000cc;
    font-size: 10px;
    margin-left: 4px;
    margin-top: 2px;
    text-decoration: none !important;
}
.gbar-link-separator {
    color: #000;
}
.signed-in .gbar-link-text {
    color: #000;
    font-weight: bold;
    text-decoration: none !important;
    cursor: text;
}
</style>
<div class="gbar-links-row">

    </a>
    <a class="gbar-link" id="gbar-link-images" href="https://images.google.com">

    <a class="gbar-link" id="gbar-link-maps" href="https://maps.google.com">

    </a>
    <a class="gbar-link" id="gbar-link-news" href="https://news.google.com">
        <span class="gbar-link-text">News</span>
    </a>
    <a class="gbar-link" id="gbar-link-shopping" href="https://shopping.google.com">
        <span class="gbar-link-text">Shopping</span>
    </a>
    <a class="gbar-link" id="gbar-link-gmail" href="https://mail.google.com">
        <span class="gbar-link-text">Gmail</span>
