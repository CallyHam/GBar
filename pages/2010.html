<style>
body {margin: 0;}
.gbar {
    z-index: 998;
    font-family: Arial, sans-serif;
    font-size: 13px;
    display: flex;
    position: relative;
    height: 29px;
    background-color: #fff;
    box-shadow: inset 0 2px #bad3ea;
    border-bottom: 1px solid #f5f5f5;
    justify-content: space-between;
    padding: 0 5px;
}
.gbar-links-row {
    display: flex;
    align-items: center;
}
.gbar-link {
    display: flex;
    position: relative;
    z-index: 2;
    padding: 3px 7px 0 7px;
    height: 29px;
    align-items: center;
    text-decoration: none !important;
}
.gbar-link-text {
    color: #36c;
    white-space: nowrap;
}
.gbar-link-active.gbar-link {
    box-shadow: inset 0 4px 0 #1a54e1;
    border-left: 1px solid white;
    border-right: 1px solid white;
}
.gbar-link-active .gbar-link-text {
    color: #363636;
    font-weight: bold;
}
.gbar-link-arrow {
    border: 3px solid transparent;
    border-top: 3px solid #36c;
    margin-left: 4px;
    margin-top: 5px;
}
.gbar-link-separator {
    width: 1px;
    height: 100%;
    box-shadow: inset 0 2px #fff;
    background-color: #e6e6e6;
}
.gbar-link-settings {
    display: flex;
    position: relative;
    z-index: 2;
    height: 31px;
    width: 28px;
    margin-top: 5px !important;
    background: url('https://raw.githubusercontent.com/CallyHam/GBar/main/images/Settings2010.svg');
    background-repeat: no-repeat;
    background-position: 50% 40%;
}
.gbar-more-menu, .gbar-settings-menu {
    display: none;
}
.gbar-more-link {
    color: #36c !important;
    text-decoration: none !important;
    padding: 6px 12px 6px 7px;
}
.gbar-more-link:hover {
    text-decoration: underline !important;
}
.gbar-more-link-separator {
    width: 100%;
    height: 1px;
    background-color: #e5e5e5;
}
#gbar-link-more {
    margin-top: 5px;
    padding: 0 6px 2px 6px;
    border: 1px solid transparent;
}
.gbar-link-dropdown {
    position: relative;
}
.gbar-link-dropdown:hover > .gbar-more-menu {
    display: flex;
    flex-direction: column;
    position: absolute;
    white-space: nowrap;
    z-index: 0;
    background-color: #fff;
    border: 1px solid #c3d1ec;
    box-shadow: 0 1px 5px #ccc;
    top: calc(100% - 1px);
    left: 0;
}
.gbar-link-dropdown:hover > .gbar-settings-menu {
    display: flex;
    flex-direction: column;
    position: absolute;
    white-space: nowrap;
    z-index: 0;
    background-color: #fff;
    border: 1px solid #c3d1ec;
    box-shadow: 0 1px 5px #ccc;
    top: calc(100% - 1px);
    right: 0;
}
.gbar-link-dropdown:hover .gbar-link {
    background-color: #fff;
    border: none !important;
    margin-top: 5px !important;
    border-left: 1px solid #c3d1ec !important;
    border-right: 1px solid #c3d1ec !important;
    z-index: 1;
    cursor: default;
}
.gbar-link-dropdown:hover .gbar-link-settings {
    background-color: #fff;
    box-sizing: border-box;
    border-left: 1px solid #c3d1ec !important;
    border-right: 1px solid #c3d1ec !important;
}
.gbar-link-dropdown:hover .gbar-link-text {
    color: #36c;
}
#gbar-link-account {
    font-weight: bold;
}
</style>
